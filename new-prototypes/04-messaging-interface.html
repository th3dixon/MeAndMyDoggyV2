<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - MeAndMyDoggy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pet-orange': '#F97316',
                        'pet-blue': '#3B82F6',
                        'pet-green': '#10B981',
                        'pet-purple': '#8B5CF6',
                        'pet-pink': '#EC4899',
                        'warm-gray': '#78716C'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                        'display': ['Poppins', 'system-ui', '-apple-system', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap');
        
        .message-bubble {
            animation: fadeInUp 0.3s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 0.5rem;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9CA3AF;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .chat-input {
            border-radius: 1.5rem;
            border: 2px solid #E5E7EB;
            transition: all 0.2s ease;
        }
        
        .chat-input:focus {
            border-color: #F97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }
        
        .conversation-item {
            transition: all 0.2s ease;
        }
        
        .conversation-item:hover {
            background-color: rgba(249, 115, 22, 0.05);
        }
        
        .conversation-item.active {
            background-color: rgba(249, 115, 22, 0.1);
            border-left: 4px solid #F97316;
        }
        
        .online-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #10B981;
            border: 2px solid white;
            position: absolute;
            bottom: 0;
            right: 0;
        }
        
        .message-time {
            font-size: 0.75rem;
            color: #9CA3AF;
        }
        
        .photo-preview {
            max-width: 200px;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .photo-preview:hover {
            transform: scale(1.05);
        }
        
        .quick-action {
            background: rgba(249, 115, 22, 0.1);
            border: 1px solid rgba(249, 115, 22, 0.2);
            border-radius: 1rem;
            padding: 0.5rem 1rem;
            color: #F97316;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .quick-action:hover {
            background: rgba(249, 115, 22, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>

                                <div class="max-w-md">

                                            <i class="fas fa-check-double text-xs"></i>

                            </div>

                    </div>
                    
                    <!-- Message Input -->
                    <div class="p-6 bg-white border-t border-gray-200">
                        <div class="flex items-center space-x-3">
                            <button class="p-2 text-gray-600 hover:text-pet-orange transition-colors">
                                <i class="fas fa-plus"></i>

                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </template>
            
            <!-- Empty State -->
            <div x-show="!selectedConversation" class="flex-1 flex items-center justify-center">
                <div class="text-center">
                    <i class="fas fa-comments text-6xl text-gray-300 mb-4"></i>
                    <h3 class="text-xl font-display font-semibold text-gray-900 mb-2">Welcome to Messages</h3>
                    <p class="text-gray-500">Select a conversation to start chatting</p>
                </div>
            </div>
        </div>
    </div>

                        imageUrl: "https://images.unsplash.com/photo-1587300003388-59208cc962cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80",
                        time: "3:15 PM",
                        status: "read"
                    },
                    {
                        id: 4,
                        sender: "me",
                        type: "text",
                        content: "Aww, he looks so happy! Thank you for the photo update üì∏",
                        time: "3:16 PM",
                        status: "read"
                    },
                    {
                        id: 5,
                        sender: "other",
                        type: "location",
                        content: "We're at the dog park now - sharing location so you can see where we are!",
                        time: "3:20 PM",
                        status: "read"
                    },
                    {
                        id: 6,
                        sender: "other",
                        type: "text",
                        content: "Just finished Buddy's walk! He had a great time at the park üêï",
                        time: "3:45 PM",
                        status: "delivered"
                    }
                ],
                
                selectConversation(conversation) {
                    this.selectedConversation = conversation;
                    conversation.unreadCount = 0;
                    this.$nextTick(() => {
                        this.scrollToBottom();
                    });
                },
                
                sendMessage() {
                    if (!this.newMessage.trim()) return;
                    
                    const message = {
                        id: Date.now(),
                        sender: "me",
                        type: "text",
                        content: this.newMessage,
                        time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                        status: "sent"
                    };
                    
                    this.messages.push(message);
                    this.newMessage = '';
                    
                    // Update conversation
                    if (this.selectedConversation) {
                        this.selectedConversation.lastMessage = message.content;
                        this.selectedConversation.lastMessageTime = "now";
                    }
                    
                    this.$nextTick(() => {
                        this.scrollToBottom();
                    });
                    
                    // Simulate delivery status update
                    setTimeout(() => {
                        message.status = "delivered";
                    }, 1000);
                    
                    setTimeout(() => {
                        message.status = "read";
                    }, 2000);
                },
                
                sendQuickReply(text) {
                    this.newMessage = text;
                    this.sendMessage();
                },
                
                handleTyping() {
                    this.isTyping = true;
                    
                    if (this.typingTimeout) {
                        clearTimeout(this.typingTimeout);
                    }
                    
                    this.typingTimeout = setTimeout(() => {
                        this.isTyping = false;
                    }, 1000);
                },
                
                scrollToBottom() {
                    const container = this.$refs.messagesContainer;
                    if (container) {
                        container.scrollTop = container.scrollHeight;
                    }
                }
            }
        }
    </script>
